<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DayNote</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="DayNote.css" />
  </head>
  <body>
    <div id="title">
      <h1>DayNote</h1>
    </div>

    <div class="body">
      <div class="book-container">
        <h1 class="title">Title</h1>
        <h1 class="date">1.1.2025</h1>
        <p class="content">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt
          quisquam sequi impedit hic possimus? Praesentium, pariatur? Illum
          incidunt aut mollitia error fugit! Facilis ipsa labore, accusamus
          animi harum quisquam impedit.
        </p>
        <button class="delete" onclick="deletebook(event)">Delete</button>
      </div>
    </div>

    <div class="pop-overlay"></div>

    <div class="pop-box">
      <h2>Add Note</h2>
      <form class="pop-input">
        <input type="text" placeholder="Title" class="title-input" />
        <input type="text" placeholder="Date" class="date-input" />
        <textarea placeholder="Content" class="content-input"></textarea>
        <button class="box-add">Add</button>
        <button class="box-cancel">Cancel</button>
      </form>
    </div>

    <button class="add" id="addbtn">+</button>
  </body>

  <script src="DayNote.js"></script>
</html>
